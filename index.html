<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تهنئة كابتن</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 22px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffea00;
    }

    .message {
      margin-top: 40px;
      font-size: 28px;
      color: #ffd700;
      display: none;
      animation: fadeInUp 1s ease-out forwards;
    }

    .gif-container {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1.5s ease forwards;
    }

    .gif-container img {
      width: 180px;
      max-width: 80%;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 18px;
        padding: 12px 25px;
      }
      .message {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <button class="btn" onclick="showMessage()">🎖️ اضغط للتهنئة من أديب🎖️</button>

  <div class="message" id="msg">
  ✨ رفعت رأسنا... يا كابتن الوطن ✨<br>
     ✨مبروك أخي مهدي ✨  <br>
   ✨لعقوبة لرتبة الرائد✨

  </div>

  <div class="gif-container" id="gif">
    <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="جندي يؤدي التحية">
  </div>

  <script>
    function showMessage() {
      document.getElementById("msg").style.display = "block";
      document.getElementById("gif").style.display = "block";
    }
  </script>

</body>
</html>
